<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A collection of drinking games, built with Nanoc.">
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
    <title>Paul&apos;s <%= @item[:title] %> Drinking Games</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
  </head>
  <body>
    <%= render '/header.html', :title => 'Drinking Games' %>
    <main>
      <%= yield %>
    </main>
    <script src="/js/global.js" defer></script>
    <% if @item[:title] %>
      <script src="/js/game.js" defer></script>
    <% else %>
      <script src="/js/index.js" defer></script>
    <% end %>
  </body>
</html>
